<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Portfolio</h1>

  <!-- A chart to show all portfolio together -->
  <div class="bg-gray-100 p-4 rounded min-h-[400px]">
    <canvas id="portfolio-chart"></canvas>
  </div>

  <!-- Show all stocks in my portfolio -->
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Symbol</th>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Highest Price</th>
          <th scope="col" class="px-6 py-3">Lowest Price</th>
          <th scope="col" class="px-6 py-3">Remark</th>
          <th scope="col" class="px-6 py-3">Target Price</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody id="portfolio-table-body">
        <!-- Render by js -->
      </tbody>
    </table>
</div>
